<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header id="header">To-Do List</header>

    </div>
      

    <script src="main.js"></script>
</body>
</html>
